<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Valentine‚Äôs Day ‚ù§Ô∏è</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;

      background: linear-gradient(to bottom right, #2b0033, #120018);

      /* ‚úÖ allow vertical scrolling on small screens */
      overflow-x: hidden;
      overflow-y: auto;

      /* ‚úÖ better mobile height handling than 100vh */
      min-height: 100svh;

      /* ‚úÖ center the card */
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 24px 12px;
    }

    /* ‚úÖ card width responsive */
    .card {
      width: 100%;
      max-width: 720px;
      padding: 18px 14px;
      margin-top: 12px;
      position: relative;
      z-index: 2; /* above hearts */
    }

    h1 {
      margin: 10px 0 8px;
      color: #ff8fab;
      animation: glow 2s infinite alternate;
      line-height: 1.2;
      font-size: clamp(18px, 5vw, 34px); /* ‚úÖ responsive */
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px pink; }
      to   { text-shadow: 0 0 20px hotpink; }
    }

    #typewriter {
      margin-top: 10px;
      font-size: clamp(14px, 4vw, 18px); /* ‚úÖ responsive */
      color: #ffd1dc;
      min-height: 24px;
    }

    .photo {
      width: clamp(90px, 28vw, 160px);   /* ‚úÖ responsive */
      height: clamp(90px, 28vw, 160px);  /* ‚úÖ responsive */
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 18px auto;
      animation: pulse 1.5s infinite;
      border: 3px solid rgba(255, 143, 171, 0.6);
    }

    @keyframes pulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.06); }
      100% { transform: scale(1); }
    }

    .quote {
      margin: 16px auto 14px;
      font-size: clamp(14px, 4.2vw, 20px); /* ‚úÖ responsive */
      max-width: 700px;
      line-height: 1.45;
      padding: 0 6px;
    }

    /* ‚úÖ buttons wrap on mobile */
    .btns {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 6px;
    }

    button {
      padding: 10px 18px;
      background: hotpink;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin: 0;
      min-width: 160px;
    }

    button:hover { background: deeppink; }

    .countdown {
      margin-top: 16px;
      font-size: clamp(13px, 4vw, 18px); /* ‚úÖ responsive */
      opacity: 0.95;
    }

    #surpriseBox {
      display: none;
      margin-top: 16px;
      font-size: clamp(14px, 4.2vw, 20px); /* ‚úÖ responsive */
      color: pink;
      padding: 0 10px;
    }

    /* ‚úÖ Hearts as fixed overlay so they don't create layout issues */
    .hearts-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 8s linear infinite;
      user-select: none;
      will-change: transform, opacity;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to   { transform: translateY(-110svh); opacity: 0; }
    }

    /* ‚úÖ small phones fine-tune */
    @media (max-width: 360px) {
      button { min-width: 140px; font-size: 15px; }
      .card { padding: 14px 10px; }
    }
  </style>
</head>

<body>
  <!-- ‚úÖ hearts overlay -->
  <div class="hearts-layer" id="heartsLayer"></div>

  <div class="card">
    <h1>Happy Valentine‚Äôs Day, Chikky Bangaram ‚ù§Ô∏è</h1>

    <div id="typewriter"></div>

    <img src="img/her.jpg" class="photo" alt="My Love" />

    <div class="quote" id="quote">
      ‚ÄúYou are my favorite person, my favorite place, and my favorite feeling. ‚ù§Ô∏è‚Äù
    </div>

    <div class="btns">
      <button onclick="nextQuote()">üíò Next Love</button>
      <button onclick="openSurprise()">üéÅ Open Your Surprise</button>
    </div>

    <div class="countdown" id="countdown"></div>

    <div id="surpriseBox">
      üíù You are my today and all of my tomorrows. I love you forever üíó
    </div>
  </div>

  <script>
    const quotes = [
      "In a world full of maybes, you are my always. üíó",
      "If love had a name, it would be you. üíû",
      "Every heartbeat of mine says your name. ‚ù§Ô∏è",
      "I found my forever in you. üíñ"
    ];

    let qIndex = 0;
    function nextQuote() {
      qIndex = (qIndex + 1) % quotes.length;
      document.getElementById("quote").innerText = quotes[qIndex];
    }

    const text = "I love you more than yesterday, less than tomorrow ‚ù§Ô∏è";
    let i = 0;
    function typeWriter() {
      const el = document.getElementById("typewriter");
      if (i === 0) el.innerHTML = "";
      if (i < text.length) {
        el.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 60);
      }
    }
    typeWriter();

    function updateCountdown() {

  // Get current time in IST
  const now = new Date();

  // Convert current time to IST
  const istNow = new Date(
    now.toLocaleString("en-US", { timeZone: "Asia/Kolkata" })
  );

  const year = istNow.getFullYear();

  // Feb 14, 12:00 AM IST
  let target = new Date(year, 1, 14, 0, 0, 0);

  // Convert target also to IST
  target = new Date(
    target.toLocaleString("en-US", { timeZone: "Asia/Kolkata" })
  );

  if (istNow > target) {
    target = new Date(
      new Date(year + 1, 1, 14, 0, 0, 0)
      .toLocaleString("en-US", { timeZone: "Asia/Kolkata" })
    );
  }

  const diff = target - istNow;

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((diff / (1000 * 60)) % 60);
  const seconds = Math.floor((diff / 1000) % 60);

  document.getElementById("countdown").innerHTML =
    `üáÆüá≥ IST Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s üíò`;
}

    function openSurprise() {
      document.getElementById("surpriseBox").style.display = "block";
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (14 + Math.random() * 18) + "px";
      document.getElementById("heartsLayer").appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
